<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>360 AR Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="selfie-anywhere.js"></script>
</head>

<body>
    
    <a-scene vr-mode-ui="enabled: false">
        <!-- Camera to capture device's real-world view -->
        <a-camera id="camera" position="0 1.6 0" look-controls="enabled: false"></a-camera>

        <!-- 360 transparent images for depth effect -->
        <a-sky id="background360" src="assets/360image1.png" rotation="0 0 0" transparency="true"></a-sky>
        <a-sky id="background360-depth" src="assets/360image2.png" rotation="0 0 0" scale="1.5 1.5 1.5" transparency="true"></a-sky>

        <!-- Real-world view using the device's main camera -->
        <a-video id="real-world-feed" autoplay="true" position="0 0 0" width="16" height="9" rotation="0 180 0"></a-video>
        
    </a-scene>

</body>

</html>
